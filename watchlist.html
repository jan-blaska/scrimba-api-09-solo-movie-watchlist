<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
     <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon_io/site.webmanifest">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find your film</h1>
            <a href="/index.html">Search for movies</a>
        </header>
        <section id="section-empty-watchlist" class="section-empty-watchlist">
            <p>Your watchlist is looking a little empty...</p>
            <a href="/index.html">
                <i class="fa-solid fa-circle-plus" style="color: #ffffff;" data-addmovie=${movie.imdbID}></i>
                <p>Lets add some movies!</p>
            </a>
        </section>
        <section id="section-cards" class="section-cards hidden">
            <!-- Here the movie cards are rendered -->
        </section>
    </div>
    <script src="watchlist.js" type="module"></script>
</body>
</html>
